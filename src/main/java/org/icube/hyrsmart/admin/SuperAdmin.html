<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;hyrsmart&quot;}">
 </head> 
 <body> 
  <vaadin-absolute-layout> 
   <vaadin-label style-name="huge colored" responsive size-auto plain-text _id="lbl_logo" :top="10px" :left="23px">
     Hyrsmart 
   </vaadin-label> 
   <vaadin-label responsive size-auto plain-text _id="lbl_greeting" :top="20px" :left="1200px">
     Hi,NAME 
   </vaadin-label> 
   <vaadin-vertical-layout size-auto :top="58px" :left="49px"> 
    <vaadin-tab-sheet width="103.41%" _id="tab_admin"> 
     <tab caption="Summary" selected> 
      <vaadin-vertical-layout spacing size-auto _id="vlyt_summary"> 
       <vaadin-vertical-layout size-auto> 
        <vaadin-horizontal-layout spacing responsive _id="hzt_count"> 
         <vaadin-text-field style-name="huge align-center" width="225px" height="150px" value="0" _id="txt_allowed_count"></vaadin-text-field> 
         <vaadin-text-field style-name="huge align-center" width="225px" height="150px" value="0" _id="txt_completed_count"></vaadin-text-field> 
         <vaadin-text-field style-name="huge align-center" width="225px" height="150px" value="0" _id="txt_exited_count"></vaadin-text-field> 
         <vaadin-text-field style-name="huge align-center" width="225px" height="150px" value="0" _id="txt_live_count"></vaadin-text-field> 
         <vaadin-text-field style-name="huge align-center" width="225px" height="150px" value="0" _id="txt_balance_count"></vaadin-text-field> 
        </vaadin-horizontal-layout> 
        <vaadin-horizontal-layout spacing _id="htz_label"> 
         <vaadin-text-field width="225px" readonly value="ALLOWED TESTS" _id="txt_allowed"></vaadin-text-field> 
         <vaadin-text-field width="225px" readonly value="COMPLETED TESTS" _id="txt_completed"></vaadin-text-field> 
         <vaadin-text-field width="225px" readonly value="EXITED TESTS" _id="txt_exited"></vaadin-text-field> 
         <vaadin-text-field width="225px" readonly value="LIVE TESTS" _id="txt_live"></vaadin-text-field> 
         <vaadin-text-field width="225px" readonly value="BALANCE TESTS" _id="txt_balance"></vaadin-text-field> 
        </vaadin-horizontal-layout> 
       </vaadin-vertical-layout> 
       <vaadin-grid size-full _id="grd_summary" :middle :center></vaadin-grid> 
      </vaadin-vertical-layout> 
     </tab> 
     <tab caption="View"> 
      <vaadin-vertical-layout size-full _id="vlyt_view"> 
       <vaadin-vertical-layout spacing size-auto> 
        <vaadin-grid-layout spacing> 
         <row> 
          <column> 
           <vaadin-vertical-layout spacing size-auto> 
            <vaadin-native-select caption="Recruiter Login ID" responsive item-caption-mode="id" width="326px" height="25px" _id="dpn_recruiterlogin"> 
             <option>Option 1</option> 
             <option>Option 2</option> 
             <option>Option 3</option> 
            </vaadin-native-select> 
            <vaadin-date-field caption="From(date)" width="326px" height="25px" _id="dte_fromdate"></vaadin-date-field> 
           </vaadin-vertical-layout> 
          </column> 
          <column> 
           <vaadin-vertical-layout spacing size-auto> 
            <vaadin-text-field caption="Search" input-prompt="Search by name" width="440px" height="26px" _id="txt_search"></vaadin-text-field> 
            <vaadin-horizontal-layout spacing responsive width="900px" height="54px" :bottom :right> 
             <vaadin-date-field caption="To(date)" width="175px" height="25px" _id="dte_todate"></vaadin-date-field> 
             <vaadin-native-select caption="Test Status" item-caption-mode="id" width="175px" height="26px" _id="dpn_status" :right> 
              <option>Option 1</option> 
              <option>Option 2</option> 
              <option>Option 3</option> 
             </vaadin-native-select> 
             <vaadin-button responsive width="155px" height="55px" plain-text _id="btn_reset" :middle :right>
               RESET 
             </vaadin-button> 
             <vaadin-button width="155px" height="55px" plain-text _id="btn_submit" :middle>
               SUBMIT 
             </vaadin-button> 
            </vaadin-horizontal-layout> 
           </vaadin-vertical-layout> 
          </column> 
         </row> 
         <row></row> 
        </vaadin-grid-layout> 
        <vaadin-grid-layout width-full> 
         <row> 
          <column> 
           <vaadin-horizontal-layout spacing width="1358px"> 
            <vaadin-label width="155px" plain-text _id="lbl_totalres">
              1929 results 
            </vaadin-label> 
            <vaadin-native-select caption="Sort By" responsive item-caption-mode="id" width="436px" height="25px" _id="dpn_sorttest" :right> 
             <option>Option 1</option> 
             <option>Option 2</option> 
             <option>Option 3</option> 
            </vaadin-native-select> 
            <vaadin-button width="155px" height="55px" plain-text _id="btn_exportcsv" :middle :right>
              Export CSV 
            </vaadin-button> 
            <vaadin-button width="155px" height="55px" plain-text _id="btn_exportpdf" :middle>
              Export PDF 
            </vaadin-button> 
           </vaadin-horizontal-layout> 
          </column> 
         </row> 
        </vaadin-grid-layout> 
        <vaadin-grid size-full _id="grd_testdetails"></vaadin-grid> 
       </vaadin-vertical-layout> 
      </vaadin-vertical-layout> 
     </tab> 
    </vaadin-tab-sheet> 
   </vaadin-vertical-layout> 
  </vaadin-absolute-layout>  
 </body>
</html>
