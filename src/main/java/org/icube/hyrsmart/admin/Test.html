<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;hyrsmart&quot;}">
 </head> 
 <body> 
  <vaadin-absolute-layout responsive> 
   <vaadin-label style-name="huge colored" responsive size-auto plain-text _id="lbl_logo" :top="15px" :left="13px">
     Hyrsmart 
   </vaadin-label> 
   <vaadin-tab-sheet responsive width="102.24%" height-full _id="tbs_test" :top="65px" :left="13px"> 
    <tab caption="WELCOME >" selected> 
     <vaadin-vertical-layout responsive size-full _id="vtly_welcome"> 
      <vaadin-label style-name="align-center large" size-full _id="lbl_welcome" :bottom></vaadin-label> 
      <vaadin-vertical-layout spacing responsive size-auto :middle> 
       <vaadin-option-group responsive item-caption-mode="id" _id="opg_agreement" :middle> 
        <option>I have read and agree to the terms and conditions and wish to continue to take the test</option> 
        <option>I have read and disagree to the terms and conditions and do not wish to continue to take the test.</option> 
       </vaadin-option-group> 
      </vaadin-vertical-layout> 
      <vaadin-horizontal-layout spacing responsive :bottom :center> 
       <vaadin-button plain-text _id="btn_startNewTest">
         START NEW TEST 
       </vaadin-button> 
       <vaadin-button plain-text _id="btn_signout">
         SIGN OUT 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="REGISTRATION >"> 
     <vaadin-vertical-layout responsive size-full _id="vtly_registration"> 
      <vaadin-vertical-layout spacing size-auto> 
       <vaadin-label style-name="huge" width-auto height="50%" plain-text _id="lbl_personalinfo">
         PERSONAL INFORMATION 
       </vaadin-label> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_name">
          NAME 
        </vaadin-label> 
        <vaadin-text-field input-prompt="First Name" style-name="borderless align-center" responsive _id="txt_firstname"></vaadin-text-field> 
        <vaadin-text-field input-prompt="Middle Name" style-name="borderless align-center" responsive _id="txt_middlename"></vaadin-text-field> 
        <vaadin-text-field input-prompt="Last Name" style-name="borderless align-center" _id="txt_lastname"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_email">
          EMAIL 
        </vaadin-label> 
        <vaadin-text-field input-prompt="          Email" style-name="borderless" responsive _id="txt_email"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_mobile">
          MOBILE 
        </vaadin-label> 
        <vaadin-text-field input-prompt="      Mobile" style-name="borderless" responsive width="379px" _id="txt_mobile"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_degree">
          DEGREE 
        </vaadin-label> 
        <vaadin-text-field input-prompt="     Degree" style-name="borderless" responsive width="379px" _id="txt_degree"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_stream">
          STREAM 
        </vaadin-label> 
        <vaadin-text-field input-prompt="     Stream" style-name="borderless" responsive width="379px" _id="txt_stream"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_city">
          YOUR CITY 
        </vaadin-label> 
        <vaadin-native-select caption="Select a city" responsive item-caption-mode="id" width="197px" _id="dpn_city"></vaadin-native-select> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-label style-name="large" responsive size-auto plain-text _id="lbl_aadharno">
          AADHAR NO. 
        </vaadin-label> 
        <vaadin-text-field input-prompt="     Aadhar no." style-name="borderless" responsive width="379px" _id="txt_stream2"></vaadin-text-field> 
       </vaadin-horizontal-layout> 
       <vaadin-horizontal-layout spacing> 
        <vaadin-button plain-text _id="btn_cancel" :right>
          CANCEL 
        </vaadin-button> 
        <vaadin-button responsive plain-text _id="btn_continue">
          CONTINUE 
        </vaadin-button> 
       </vaadin-horizontal-layout> 
      </vaadin-vertical-layout> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="INSTRUCTIONS >"> 
     <vaadin-vertical-layout responsive size-full _id="vtly_instructions"> 
      <vaadin-label style-name="large align-center" size-full plain-text _id="lbl_instructions">
        Test Instructions 
      </vaadin-label> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="TEST >"> 
     <vaadin-vertical-layout responsive size-full _id="vtly_test"> 
      <vaadin-vertical-layout responsive size-auto _id="vtly_quescat1"> 
       <vaadin-label style-name="no-margin small" size-auto plain-text _id="lbl_quesno1">
         Question 1 out of 3 
       </vaadin-label> 
       <vaadin-label width-auto height="50px" plain-text _id="lbl_ques1">
         Label 
       </vaadin-label> 
       <vaadin-label width-auto height="50%" _id="lbl_subques1">
         Label 
       </vaadin-label> 
       <vaadin-option-group style-name="horizontal" item-caption-mode="id" height="40px" _id="opg_subquesgp1"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-option-group> 
       <vaadin-label width-auto height="50%" plain-text _id="lbl_subques2">
         Label 
       </vaadin-label> 
       <vaadin-option-group style-name="horizontal" item-caption-mode="id" height="40px" _id="opg_subquesgp2"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-option-group> 
       <vaadin-label size-auto plain-text _id="lbl_subques3">
         Label 
       </vaadin-label> 
       <vaadin-option-group style-name="horizontal" item-caption-mode="id" height="40px" _id="opg_subquesgp3"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-option-group> 
       <vaadin-label size-auto plain-text _id="lbl_subques4">
         Label 
       </vaadin-label> 
       <vaadin-option-group style-name="horizontal" item-caption-mode="id" height="40px" _id="opg_subquesgp4"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-option-group> 
       <vaadin-label size-auto plain-text _id="lbl_subques5">
         Label 
       </vaadin-label> 
       <vaadin-option-group style-name="horizontal" item-caption-mode="id" height="40px" _id="opg_subquesgp5"> 
        <option>Option 1</option> 
        <option>Option 2</option> 
        <option>Option 3</option> 
       </vaadin-option-group> 
       <vaadin-horizontal-layout spacing height="40px" :right> 
        <vaadin-button responsive plain-text _id="btn_testprev1" :right>
          PREVIOUS 
        </vaadin-button> 
        <vaadin-button responsive plain-text _id="btn_testnext1">
          NEXT 
        </vaadin-button> 
       </vaadin-horizontal-layout> 
      </vaadin-vertical-layout> 
      <vaadin-vertical-layout visible="false" size-full _id="vtly_quescat2"> 
       <vaadin-grid-layout width="66.35%" height="70%" :center> 
        <row> 
         <column> 
          <vaadin-label size-auto plain-text _id="lbl_quesno2">
            Label 
          </vaadin-label> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-label size-auto plain-text _id="lbl_ques2">
            Label 
          </vaadin-label> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-label size-auto plain-text _id="lbl_subques1forques2">
            Label 
          </vaadin-label> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-option-group responsive item-caption-mode="id" _id="opg_subques1forques2gp1"> 
           <option>Option 1</option> 
           <option>Option 2</option> 
           <option>Option 3</option> 
          </vaadin-option-group> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-horizontal-layout responsive width="50%" :center> 
           <vaadin-button plain-text _id="btn_testprev2" :center>
             PREVIOUS 
           </vaadin-button> 
           <vaadin-button plain-text _id="btn_testnext2">
             NEXT 
           </vaadin-button> 
          </vaadin-horizontal-layout> 
         </column> 
        </row> 
       </vaadin-grid-layout> 
      </vaadin-vertical-layout> 
      <vaadin-vertical-layout visible="false" size-full _id="vtly_quescat3"> 
       <vaadin-grid-layout width="66.3%" height="80%" :center> 
        <row> 
         <column> 
          <vaadin-label size-auto plain-text _id="lbl_quesno3">
            Label 
          </vaadin-label> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-label size-auto plain-text _id="lbl_ques3">
            Label 
          </vaadin-label> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-horizontal-layout spacing width="75%"> 
           <vaadin-image icon="fonticon://FontAwesome/f0fe" responsive _id="img_quesimg"></vaadin-image> 
           <vaadin-vertical-layout width="50%"> 
            <vaadin-label width-auto height="30px" plain-text _id="lbl_subques1forques3" :center>
              Label 
            </vaadin-label> 
            <vaadin-option-group item-caption-mode="id" _id="opg_subques1forques3gp1" :right> 
             <option>Option 1</option> 
             <option>Option 2</option> 
             <option>Option 3</option> 
            </vaadin-option-group> 
           </vaadin-vertical-layout> 
          </vaadin-horizontal-layout> 
         </column> 
        </row> 
        <row> 
         <column> 
          <vaadin-horizontal-layout spacing height="50%" :bottom :center> 
           <vaadin-button plain-text _id="btn_testprev3">
             PREVIOUS 
           </vaadin-button> 
           <vaadin-button plain-text _id="btn_testfinish1">
             FINISH 
           </vaadin-button> 
          </vaadin-horizontal-layout> 
         </column> 
        </row> 
        <row></row> 
        <row></row> 
       </vaadin-grid-layout> 
      </vaadin-vertical-layout> 
     </vaadin-vertical-layout> 
    </tab> 
    <tab caption="THANKYOU"> 
     <vaadin-vertical-layout responsive size-full _id="vtly_thankyou"> 
      <vaadin-label style-name="huge align-center" size-full plain-text _id="lbl_thankyou">
        thankyou msg 
      </vaadin-label> 
     </vaadin-vertical-layout> 
    </tab> 
   </vaadin-tab-sheet> 
   <vaadin-native-select style-name="small" responsive item-caption-mode="id" width="271px" height="33px" _id="dpn_selectlang" :top="70px" :left="982px"></vaadin-native-select> 
  </vaadin-absolute-layout>  
 </body>
</html>
